<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Web Socket Example</title>
    <meta charset="UTF-8">
    <script>
      window.onload = function() {
        var s = new WebSocket("ws://localhost:8081/ws/test.py?con1");
        s.onopen = function(e) { console.log("opened1"); }
        s.onclose = function(e) { console.log("closed1"); }
        s.onmessage = function(e) { console.log("got1: " + e.data); }
        var ss = new WebSocket("ws://localhost:8081/ws/test.py?con2");
        ss.onopen = function(e) { console.log("opened2"); 
                                  ss.send('hello world');}
        ss.onclose = function(e) { console.log("closed2"); }
        ss.onmessage = function(e) { console.log("got2: " + e.data); }

      };
    </script>
  </head>
    <body>
      <div id="holder" style="width:600px; height:300px"></div>
    </body>
</html>
